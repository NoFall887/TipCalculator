<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Tip calculator app</title>
  <link rel="stylesheet" href="./scss/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
</head>

<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="calculator logo">
    </div>
  </header>


  <main class="flex">
    <form class="calc">

      <div id="section-bill">
        <label class="calc-title" for="bill">Bill</label>
        <div>
          <div class="input-icon-cont dollar"></div>
          <input name="bill" id="bill" class="input input-main" type="number" placeholder="0" min="1">
        </div>
      </div>
      

      <div id="section-tip">
        <label class="calc-title">Select Tip %</label>
        <div class="grid">
          <button type="button" value="5">5%</button>
          <button type="button" value="10">10%</button>
          <button type="button" value="15">15%</button>
          <button type="button" value="25">25%</button>
          <button type="button" value="50">50%</button>
          <input name="select-tip" class="input input-mini" type="number" placeholder="Custom" min="0" max="100">
        </div>
      </div>

      <div id="section-person">
        <label class="calc-title">Number of People</label>
        <div>
          <div class="input-icon-cont person"></div>
          <input name="Number of People" id="person" class="input input-main" type="number" placeholder="0" min="0">
        </div>
      </div>
    </form>
    

    <section class="result">
      <div class="result-section">
        <div class="result-title">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <p id="tip-res" class="result-res">$0.00</p>
      </div>


      <div class="result-section">
        <span class="result-title">
          <p>Total</p>
          <p>/ person</p>
        </span>
        <p id="total-res" class="result-res">$0.00</p>
      </div>
      <button class="reset reset-inactive" disabled>RESET</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <strong>Naufal Amiruddin.</strong>
  </footer>
  <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
